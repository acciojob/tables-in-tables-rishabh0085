<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Table</title>
<link rel="stylesheet" href="style.css" />
<style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    text-align: center;
  }
  .bharat-ambhore {
    background-color: black;
    color: white;
  }
</style>
</head>
    
<body>
<table style="width: 100%; height: 100%">
  <tr>
    <td>
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1" align="center">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table border="1">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>
    <td>
      <table border="1">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="bharat-ambhore">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
